<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Udhar Sales Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .tab-active {
      background-color: #3b82f6;
      color: white;
      border-radius: 0.5rem 0.5rem 0 0;
    }
    .tab-inactive {
      background-color: transparent;
      color: inherit;
    }
    #toast {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4 max-w-6xl">
      <!-- Auth Section -->
      <div id="auth-section" class="bg-white p-6 rounded-lg shadow-md w-full max-w-md mx-auto mt-10">
        <h1 class="text-2xl font-bold text-center mb-6">Login / Register</h1>
  
        <!-- Tabs -->
        <div class="flex flex-col sm:flex-row sm:justify-center border-b mb-6">
          <button id="login-tab" class="px-4 py-2 font-medium tab-active">Login</button>
          <button id="register-tab" class="px-4 py-2 font-medium tab-inactive">Register</button>
        </div>
  
        <!-- Login Form -->
        <div id="login-form">
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Email</label>
            <input type="email" id="login-email" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" required>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Password</label>
            <input type="password" id="login-password" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" required>
          </div>
          <button id="login-btn" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">
            Login
          </button>
          <p id="login-error" class="text-red-500 text-sm mt-2 hidden"></p>
        </div>
  
        <!-- Register Form -->
        <div id="register-form" class="hidden">
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Name</label>
            <input type="text" id="register-name" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" required>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Email</label>
            <input type="email" id="register-email" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" required>
          </div>
          <div class="mb-4">
            <label class="block text-sm font-medium mb-1">Password (6+ characters)</label>
            <input type="password" id="register-password" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" required>
          </div>
          <button id="register-btn" class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition-colors">
            Register
          </button>
          <p id="register-error" class="text-red-500 text-sm mt-2 hidden"></p>
        </div>
      </div>
  
      <!-- App Section -->
      <div id="app-section" class="hidden mt-10">
        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-6">
          <h1 class="text-2xl font-bold text-blue-600 mb-2 sm:mb-0">Udhar Sales Dashboard</h1>
          <button id="logout-btn" class="flex items-center text-red-500 hover:text-red-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
            </svg>
            Logout
          </button>
        </div>
  
        <div class="bg-white p-6 rounded-lg shadow-md">
          <!-- Tabs -->
          <div class="flex flex-col sm:flex-row border-b mb-6 space-y-2 sm:space-y-0 sm:space-x-4">
            <button id="sales-tab" class="px-4 py-2 font-medium tab-active">New Sale</button>
            <button id="payments-tab" class="px-4 py-2 font-medium tab-inactive">Pending Payments</button>
            <button id="customers-tab" class="px-4 py-2 font-medium tab-inactive">Customers</button>
          </div>
  
          <!-- Sales Section -->
          <div id="sales-section">
            <h2 class="text-xl font-semibold mb-4">Record New Credit Sale</h2>
            <form id="sales-form" class="space-y-4">
              <div>
                <label class="block text-sm font-medium mb-1">Customer Name</label>
                <input type="text" id="customer-name" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" required>
              </div>
              <div>
                <label class="block text-sm font-medium mb-1">Product Details</label>
                <input type="text" id="product-name" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" required>
              </div>
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-medium mb-1">Amount (â‚¹)</label>
                  <input type="number" id="sale-amount" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                  <label class="block text-sm font-medium mb-1">Due Date</label>
                  <input type="date" id="due-date" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500" required>
                </div>
              </div>
              <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">
                Record Credit Sale
              </button>
            </form>
          </div>
  
          <!-- Payments Section -->
          <div id="payments-section" class="hidden">
            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-4">
              <h2 class="text-xl font-semibold">Pending Payments</h2>
              <button id="refresh-payments" class="text-blue-600 hover:text-blue-800 mt-2 sm:mt-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
              </button>
            </div>
            <div id="pending-payments-list" class="space-y-3">
              <p class="text-gray-500 text-center py-4">Loading pending payments...</p>
            </div>
          </div>
  
          <!-- Customers Section -->
          <div id="customers-section" class="hidden">
            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-4">
              <h2 class="text-xl font-semibold">Customers</h2>
              <button id="refresh-customers" class="text-blue-600 hover:text-blue-800 mt-2 sm:mt-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
              </button>
            </div>
            <div id="customers-list" class="space-y-3">
              <p class="text-gray-500 text-center py-4">Loading customer data...</p>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Toast -->
      <div id="toast" class="fixed bottom-4 right-4 text-white px-4 py-2 rounded shadow-lg hidden"></div>
    </div>

  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

  <script src="app.js"></script>
</body>
</html>
